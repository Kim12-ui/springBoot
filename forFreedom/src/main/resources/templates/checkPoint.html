<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Front-End</title>
    <!-- 문제1. CSS 파일 가져오기 -->
     <link rel="Stylesheet" href="css/css1.css">

    <!-- 문제1. JS 파일 가져오기 -->
    <script src="js/js1.js"></script>
</head>
<body>
    <div id="frame">
        <!-- ---------------------header--------------------- -->
        <header>
            <!-- 문제2. 제목 태그 생성 -->
            <h1>[ 정보처리 기사 필기 결과 ]</h1>
            <h2># 가채점 예상 점수를 입력하세요</h2>
        </header>

        <!-- --------------------- main --------------------- -->
        <main>
            <h4 style="text-align: left; margin-left: 30px;">맞춘 개수</h4>            
            <!-- 목록태그 생성 -->
            <!-- 문제3&4. 점수 입력태그 생성 -->
            <!-- 문제5. 예상점수 출력용 텍스트태그 생성 -->
            <table>
                <tr>
                    <th>
                        <label for="subject1">1. 소프트웨어 설계: </label>
                    </th>
                    <td style="text-align: right;">
                        20문제 중<input type="text" id="subject1" class="subject" placeholder="0">개
                    </td>
                    <td>
                        <p id="exScore1" class="exScore"></p>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="subject2">2. 소프트웨어 개발: </label>
                    </th>
                    <td style="text-align: right;">
                        20문제 중<input type="text" id="subject2" class="subject" placeholder="0">개
                    </td>
                    <td>
                        <p id="exScore2" class="exScore"></p>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="subject3">3. 데이터베이스 구축: </label>
                    </th>
                    <td style="text-align: right;">
                        20문제 중<input type="text" id="subject3" class="subject" placeholder="0">개
                    </td>
                    <td>
                        <p id="exScore3" class="exScore"></p>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="subject4">4. 프로그래밍 언어활용: </label>
                    </th>
                    <td style="text-align: right;">
                        20문제 중<input type="text" id="subject4" class="subject" placeholder="0">개
                    </td>
                    <td>
                        <p id="exScore4" class="exScore"></p>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="subject5">5. 정보시스템 구축관리: </label>
                    </th>
                    <td style="text-align: right;">
                        20문제 중<input type="text" id="subject5" class="subject" placeholder="0">개
                    </td>
                    <td>
                        <p id="exScore5" class="exScore"></p>
                    </td>
                </tr>
            </table>
            <br>
            
            <!-- 문제6. 최종결과 출력용 버튼 생성 -->
            <input type="button" id="button" value="최종결과 확인" style="width: 100px;">
        </main>

        <!-- ---------------------footer--------------------- -->
        <footer>
            <h2># 최종결과</h2>
            <h4>합격: 100점을 만점으로 하여 과목당 40점 이상, 전과목 평균 60점 이상.</h4>
            <!-- 문제7. 목록태그 생성 -->
            <div id="target"></div>
        </footer>
    </div>

</body>
</html>
