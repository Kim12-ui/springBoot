<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>내 일정 리스트</title>
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script>  
    const isLoggedIn = true;
    
    function checkLogin(event, redirectUrl) {
        if (!isLoggedIn) {
            event.preventDefault();
            window.location.href = '/member/login';
        } else {
            window.location.href = redirectUrl;
        }
    }
    
    function updateCountries() {
        const continentSelect = document.getElementById('continent');
        const countrySelect = document.getElementById('country');
        const continent = continentSelect.value;

        const countries = {
            asia: ['한국', '중국', '일본', '인도', '태국'],
            europe: ['프랑스', '독일', '영국', '이탈리아', '스페인'],
            'north-america': ['미국', '캐나다', '멕시코', '쿠바', '온두라스'],
            'south-america': ['브라질', '아르헨티나', '콜롬비아', '칠레', '페루'],
            africa: ['이집트', '남아프리카 공화국', '나이지리아', '케냐', '모로코'],
            oceania: ['호주', '뉴질랜드', '피지', '사모아', '타히티']
        };

        countrySelect.innerHTML = '<option value="">나라 선택</option>'; // 초기화
        if (countries[continent]) {
            countries[continent].forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countrySelect.appendChild(option);
            });
        }
    }
    
    let currentRole = '';

    function selectRole(role) {
        const leaderButton = document.getElementById('leader-button');
        const participantButton = document.getElementById('participant-button');

        if (currentRole === role) {
            currentRole = ''; // 선택 해제
            leaderButton.classList.remove('active');
            participantButton.classList.remove('active');
        } else {
            currentRole = role; // 새 선택
            leaderButton.classList.remove('active');
            participantButton.classList.remove('active');

            if (role === 'leader') {
                leaderButton.classList.add('active');
            } else if (role === 'participant') {
                participantButton.classList.add('active');
            }
        }
    }

</script>

}

.search-wrapper {

	display: flex;

}

}

.search-button {

	color: white;
	border: none;
	border-radius: 25px;

	cursor: pointer;
	margin-left: -50px; /* 검색창과 겹치도록 조정 */

	align-items: center;
	justify-content: center;
}

.select-container {
	display: flex;
	justify-content: center; /* 가운데 정렬 */

}

.select-box {

	font-size: 16px;

	border-radius: 25px; /* 둥글게 설정 */

}

.select-box:last-child {

}

.select-search-button {
	background-color: #3fc3ed;
	color: white;
	border: none;
	border-radius: 5px; /* 꼭지점만 둥글게 설정 */
	width: 150px; /* 원하는 너비 */
	height: 50px; /* 고정 높이 유지 */
	cursor: pointer;
	display: flex;
	align-items: center;
	justify-content: center;
}

.search-button-container {
	display: flex;
	justify-content: center; /* 가운데 정렬 */
	margin-top: 20px; /* 여백 추가 */
	width: 100%; /* 전체 너비 사용 */
}

.button {
	padding: 10px 20px;
	font-size: 18px;
	border: 1px solid #b0eba6;
	border-radius: 5px;
	background-color: #b0eba6;
	color: black;
	cursor: pointer;
	margin: 0 10px;
	transition: background-color 0.3s, color 0.3s;
}

.button.active {
	background-color: #d9d9d9;
	color: black;
}
</style>
